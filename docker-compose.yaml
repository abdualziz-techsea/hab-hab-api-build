version: '3'

services:
  api-hab-hab:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hab-hab
      SPRING_DATASOURCE_USERNAME: hab-hab
      SPRING_DATASOURCE_PASSWORD: hab-hab
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest

    depends_on:
      - postgres
    networks:
      - iewa_network

  postgres:
    image: 'postgres:latest'
    environment:
      POSTGRES_DB: hab-hab
      POSTGRES_USER: hab-hab
      POSTGRES_PASSWORD: hab-hab
    ports:
      - '5432:5432'
    networks:
      - iewa_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
  rabbitmq:
    image: 'rabbitmq:management'
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - iewa_network


  nginx:
    build:
      context: ./
      dockerfile: DockerFileNginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs/cert.pem/:/etc/nginx/certs/fullchain.pem
      - ./certs/privkey.pem/:/etc/nginx/certs/privkey.pem
      - ./certs/options-ssl-nginx.conf:/etc/nginx/certs/options-ssl-nginx.conf
      - ./certs/ssl-dhparams.pem:/etc/nginx/certs/ssl-dhparams.pem
    depends_on:
      - api-hab-hab
    networks:
      - iewa_network

networks:
  iewa_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
